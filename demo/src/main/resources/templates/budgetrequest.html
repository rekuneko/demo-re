<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-5">Budget Request</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Length of Stay</th>
            <th>Cost of Bond</th>
            <th>Name of Request</th>
            <th>Request Details</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="budgetRequest : ${budgetRequest}">
            <td th:text="${budgetRequest.id}"></td>
            <td th:text="${budgetRequest.lengthOfStay}"></td>
            <td th:text="${budgetRequest.costOfBond}"></td>
            <td th:text="${budgetRequest.nameRequest}"></td>
            <td th:text="${budgetRequest.requestDetails}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/budgetrequest/edit/' + ${budgetRequest.id}}">Edit</a>
                <form th:action="@{/budgetrequest/delete/{id}(id=${budgetRequest.id})}" method="get" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/budgetrequest/add">Add Request</a>
</div>
</body>
</html>
